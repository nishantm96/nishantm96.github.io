<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Frontend Mentor | Advice generator app</title>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="page-container">
    <main>
      <h1>Advice #<span class="advice-id" id="advice-id"></span></h1>
      <p id="advice-content" class="advice-content"></p>
      <picture>
        <source media="(max-width: 475px)" srcset="./images/pattern-divider-mobile.svg">
        <img class="advice-endline" 
          src="./images/pattern-divider-desktop.svg"
          alt="quote-end">
      </picture>
      <div id="new-advice-btn" class="new-advice-btn">
        <img src="./images/icon-dice.svg" alt="Roll a die" />
      </div>
      </main>
  </div>

</body>
</html>
