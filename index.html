<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet" type="text/css">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <div role="main" class="page-container">
    <div class="qr-code-component">
      <img src="./images/image-qr-code.png" alt="QR code" />
      <div class="qr-content-container">
        <h4>Improve your front end skills by building projects</h4>
        <p>Scan the QR code to visit Frontend Mentor and take you coding skills to the next level</p>
      </div>
    </div>
  </div>
</body>

</html>
