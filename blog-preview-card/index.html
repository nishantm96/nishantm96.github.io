<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  
  <title>Frontend Mentor | Blog preview card </title>
</head>
<body>
  <div role="main" class="page-container">
    <div class="blog-card">
      <img src="./assets/images/illustration-article.svg" alt="blog card image" />
      <div class="blog-card-header">
        <span class="blog-card-badge">Learning</span>
        <span class="blog-card-date"> Published 18 Dec 2024</span>
      </div>
      <div class="blog-card-content">
        <h3>HTML & CSS foundations</h3>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="blog-card-footer">
        <img class="blog-card-author-avatar" src="./assets/images/image-avatar.webp" alt="User Avatar"/>
        <span class="blog-card-author">Greg Hooper</span>
      </div>
    </div>
  </div>
</body>
</html>
