<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">

  <title>Frontend Mentor | Results summary component</title>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="page-container">
    <main class="result-summary-container">
      <section class="result-section">
        <h1>Your Result</h1>
        <div class="avg-score-container">
          <div class="avg-score">76</div>
          <span class="max-score">of 100</span>
        </div>
        <div class="details">
          <div class="remark">Great</div>
          <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="summary-section">
        <h1>Summary</h1>
        <ul class="marks-list">
        </ul>
        <button>Continue</button>
      </section>
    </main>
  </div>
</body>

</html>
